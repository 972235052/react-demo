<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>react</title>
	<script src="../src/js/react-15.0.2.js"></script>
	<script src="../src/js/react-dom-15.0.2.js"></script>
	<script src="../src/js/browser.min.js"></script>
	<link rel="stylesheet" href="../src/css/reset.css">
	<link rel="stylesheet" href="../src/css/Divselect.css">
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		var arry = {
					value:'山西',
					key:0,
					data:[
							{
								value:'大同',
								key:0,
								data:[
									{
										value:'大同县',
										key:0
									},
									{
										value:'浑源县',
										key:0
									}	
								]
							},
							{
								value:'太原',
								key:0,
								data:[
									{
										value:'乔家大院',
										key:0
									},
									{
										value:'天龙山石窟',
										key:0
									}	
								]
							}
					]
				};
		var Divselect = React.createClass({
				render:function(){
					return(<div className="fe-dpl-select ">
								<div className="inputWrapper">
									<input type="text"  className="fe-dpl-input" placeholder="默认" readonly="readonly" />
									<i className="fe-dpl-icon i-arrow-down"></i>
								</div>

								<div className="listAndActions">
									<List data={this.props.data}></List>
								</div>
							</div>)
			}
		}),
			List = React.createClass({
			render:function(){
				 var LiArry = this.props.data.map(function(t,i){
					 return (<Li key={i} data={t} />)
				 });

				return (<ol>
							{LiArry}
						</ol>)
			}
		}),
			Li = React.createClass({
				render : function(){
					return (<li>{this.props.data.value}</li>)
				}
			})

		ReactDOM.render(<Divselect data={arry['data']}></Divselect>,document.getElementById('app'))
	</script>

</body>
</html>
